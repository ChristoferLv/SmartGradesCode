# Existing settings
spring.application.name=demo
server.error.include-message=always
# PostgreSQL Configuration (remove all of this down here to return to h2)
spring.datasource.url=jdbc:postgresql://localhost:5432/smartgradesDB
spring.datasource.username=smartgradesUser
spring.datasource.password=smartgradesPass
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL statements in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true