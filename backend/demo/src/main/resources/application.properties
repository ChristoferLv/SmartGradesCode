# Existing settings
spring.application.name=demo
server.error.include-message=always

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smartgradesDB
spring.datasource.username=smartgradesUser
spring.datasource.password=smartgradesPass
spring.datasource.driver-class-name=org.postgresql.Driver


# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Show SQL statements in the console
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable auto-commit for LOBs
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true